<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flashcard App</title>
    <link href="../static/newCard.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href ="/showMakeCard">Make a new card</a></li>
                <li><a href="/showReviewCards">Review Cards</a></li>
            </ul>
        </nav>
      </div>

      <div>
        <h1>Create a new flashcard</h1>
        <form action="{{ url_for('makeCard') }}" method="post">
        <label for="inputQuestion">Question</label>
        <input type="text" name="inputQuestion" id="inputQuestion">
        <label for="inputAnswer">Answer</label>
        <input type="text" name="inputAnswer" id="inputAnswer" required>
        <label for="inputTags">Tags</label>
        <input type="text" name="inputTags" id="inputTags" required>
        <label for="inputConfidence">Confidence level (1-10)</label>
        <input type="number" name="inputConfidence" id="inputConfidence" required>
        <input type="submit" value="Make me a new card">
      </form>
      </div>

      <footer>
        <p>&copy; Boop</p>
      </footer>

    </div>
  </body>
</html>
